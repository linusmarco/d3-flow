<!DOCTYPE html>

<html>
    <head>
        <title>Flow Chart</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="../src/main.js"></script>
    </head>

    <body>
        <script>

            var chart = new d3Flow.flowChart(2000, 2000, "body");

            node1 = chart.addNode("rect", 200, 50, "Node 1")
                .loc(200, 50);

            node2 = chart.addNode("rect", 200, 50, "Node 2")
                .rel(node1, 0, 150);

            node3 = chart.addNode("rect", 200, 50, "Node 3")
                .rel(node2, 0, 150);

            node4 = chart.addNode("rect", 200, 50, "Node 4")
                .rel(node3, 0, 150);

            node5 = chart.addNode("rect", 200, 50, "Node 5")
                .rel(node4, 400, -450);

            node6 = chart.addNode("rect", 200, 50, "Node 6")
                .rel(node5, 0, 150);

            node7 = chart.addNode("rect", 200, 50, "Node 7")
                .rel(node6, 0, 150);

            node8 = chart.addNode("circle", 100, 100, "Node 8")
                .rel(node7, 50, 300);

            node9 = chart.addNode("rect", 200, 50, "Node 9")
                .rel(node8, 100, 150);

            node10 = chart.addNode("rect", 200, 50, "Node 10")
                .rel(node9, -150, 150);

            node11 = chart.addNode("rect", 200, 50, "Node 11")
                .rel(node10, -150, 150);

            node12 = chart.addNode("rect", 200, 50, "Node 12")
                .rel(node11, 150, 150);

            node13 = chart.addNode("rect", 200, 50, "Node 13")
                .rel(node12, 150, -150);

            node14 = chart.addNode("rect", 200, 50, "Node 14")
                .rel(node10, -150, -150);

            conn12 = chart.addConn(node1, node2, "Connection 1");
            conn23 = chart.addConn(node2, node3, "Connection 2");
            conn34 = chart.addConn(node3, node4, "Connection 3");
            conn45 = chart.addConn(node4, node5, "Connection 4")
                .edges("right", "left")
                .type("crooked");
            conn56 = chart.addConn(node5, node6, "Connection 5");
            conn67 = chart.addConn(node6, node7, "Connection 6");
            conn78 = chart.addConn(node7, node8, "Connection 7");

            conn48 = chart.addConn(node4, node8, "Connection 8")
                .edges("bottom", "left")
                .type("crooked");

            conn57 = chart.addConn(node5, node7, "Connection 9")
                .edges("right", "right")
                .type("crooked");

            conn89 = chart.addConn(node8, node9, "Connection 10")
                .edges("right", "top")
                .type("crooked");

            conn910 = chart.addConn(node9, node10, "Connection 11")
                .edges("bottom", "right")
                .type("crooked");

            conn1011 = chart.addConn(node10, node11, "Connection 12")
                .edges("left", "top")
                .type("crooked");

            conn1112 = chart.addConn(node11, node12, "Connection 13")
                .edges("bottom", "left")
                .type("crooked");

            conn1213 = chart.addConn(node12, node13, "Connection 14")
                .edges("right", "bottom")
                .type("crooked");

            conn1310 = chart.addConn(node13, node10, "Connection 15")
                .edges("top", "right")
                .type("crooked");

            conn1014 = chart.addConn(node10, node14, "Connection 16")
                .edges("left", "bottom")
                .type("crooked");

            conn148 = chart.addConn(node14, node8, "Connection 17")
                .edges("top", "left")
                .type("crooked");

            conn26 = chart.addConn(node2, node6, "Two-way connection")
                .dir("both");

        </script>
    </body>
</html>
